<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset="utf-8">
        <title>Os livros de newton</title>
    </head>

    <script>
        let blocos = prompt('Digite quantos blocos serão.')
        let lista = []
        let lista2 = []
        let quant_livros = 1

        for(let i = 1; i <= blocos; i++){
            lista.push(i);
        }

        document.write(lista+ '<br>')
        let fatorial1 = 1;

        for(let i = 1; i <= lista.length; i++){
            fatorial1 *= i;
        }

        document.write(fatorial1+ '<br>')

        for(let i = 1; i <= lista.length; i++){
            let quantidade = prompt('Digite a quantidade de livros do '+ quant_livros +'º bloco')
            lista2.push(quantidade);
            quant_livros += 1; 
        }

        document.write(lista2+ '<br>')

        let somatorio = 1

        for(let i= 0; i <= lista2.length; i++){
            for(let a = 1; a <= lista2[i]; a++){
                somatorio *= a
            }
        }

        document.write(fatorial1*somatorio + '<br>')
    </script>
</html>
