<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset="utf-8">
        <title>Os livros de newton</title>
    </head>

    <script>
        let grupos = parseInt(prompt('Defina quantos grupos de livros serão'));
        let lista = [grupos];
        let numeracao = 1;
        let result = 1;

        for (let i = 1; i <= grupos; i++) {
            let livros = parseInt(prompt('Quantos livros serão no '+ numeracao+ ' grupo ?'));
            lista.push(livros);
            numeracao += 1;
        }

        for (let i = 0; i <= lista.length; i++) {
            for(let a = 1; a <= lista[i]; a++) {
                result *= a;
            }
        }

        document.write('A quantidade total de formas de organizar os livros é de: ' + result);
    </script>
</html>
